<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外卖展示平台</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Bootstrap加速开发（可选） -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar bg-warning">
        <div class="container">
            <img src="images/logo.png" alt="平台Logo" class="logo">
            <form class="d-flex">
                <input type="search" placeholder="搜索商家" class="form-control">
                <button class="btn btn-danger ms-2">搜索</button>
            </form>
        </div>
    </nav>

    <!-- 商家卡片 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 示例商家1 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <img src="images/shop1-logo.jpg" class="shop-logo rounded-circle me-3">
                        <h4 class="mb-0">牛肉面大王</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <img src="images/beef-noodles.jpg" class="img-fluid rounded">
                                <p class="mt-2">招牌牛肉面 ¥28</p>
                            </div>
                            <!-- 其他商品列 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 静态地图模块 -->
    <div class="map-section text-center mt-5">
        <h2 class="mb-4">商家位置导航</h2>
        <img src="images/map.jpg" alt="商区地图" class="static-map rounded shadow-lg">
    </div>
</body>
</html>
